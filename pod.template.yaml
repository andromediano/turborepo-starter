apiVersion: v1
kind: Pod
metadata:
  name: ${PROJECT_NAME}-pod
  labels:
    app: ${PROJECT_NAME}
spec:
  containers:
  #
  # POSTGRES
  #
  - name: postgres
    image: docker.io/library/postgres:latest
    args: ["-p", "15432"]
    env:
    - name: POSTGRES_USER
      valueFrom:
        secretKeyRef:
          name: ${PROJECT_NAME}-secret
          key: postgres-user
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: ${PROJECT_NAME}-secret
          key: postgres-password
    - name: POSTGRES_DB
      valueFrom:
        secretKeyRef:
          name: ${PROJECT_NAME}-secret
          key: postgres-db
    ports:
    - containerPort: 15432
      hostPort: 15432
    volumeMounts:
    - mountPath: /var/lib/postgresql/data
      name: postgres-data
  #
  # VALKEY
  #
  - name: valkey
    image: valkey/valkey:latest
    ports:
      - containerPort: 16379
    resources:
      limits:
        memory: "256Mi"
        cpu: "500m"
    volumeMounts:
      - name: valkey-data
        mountPath: /data
  #
  # VOLUMES
  #
  volumes:
  - name: postgres-data
    hostPath:
      path: ${POSTGRES_DATA_PATH}
      type: Directory
  - name: valkey-data
    hostPath:
      path: ${VALKEY_DATA_PATH}
      type: DirectoryOrCreate
